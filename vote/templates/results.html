{% extends 'base.html' %}

{% block content %}
  <div class="max-w-sm mx-auto">
    <h2 class="text-2xl font-bold mb-4">Voting Results</h2>

    <div>
      {% for candidate in candidates %}
        <div class="mb-4">
          <h3 class="text-lg font-semibold">{{ candidate.name }}</h3>
          <p class="text-gray-600">Votes: {{ candidate.votes }}</p>
        </div>
      {% endfor %}
    </div>

    <a href="{% url 'vote' %}" class="btn-class mt-4 block text-center">Back to Voting</a>
  </div>
{% endblock %}
