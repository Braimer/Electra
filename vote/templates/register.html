{% extends 'base.html' %}

{% block content %}
  <div class="max-w-sm mx-auto">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      {{ form.username.errors }}
      <div>
        <label for="id_username" class="block text-sm font-medium">Username</label>
        {{ form.username }}
      </div>

      {{ form.password1.errors }}
      <div>
        <label for="id_password1" class="block text-sm font-medium">Password</label>
        {{ form.password1 }}
      </div>

      {{ form.password2.errors }}
      <div>
        <label for="id_password2" class="block text-sm font-medium">Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="btn-class">Register</button>
    </form>
  </div>
{% endblock %}
