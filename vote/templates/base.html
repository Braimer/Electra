<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Voting System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-semibold">E-Voting</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'vote' %}" class="text-white hover:text-gray-300 mx-4">Vote</a>
                    <a href="{% url 'results' %}" class="text-white hover:text-gray-300 mx-4">Results</a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-gray-300 mx-4">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-300 mx-4">Login</a>
                    <a href="{% url 'register' %}" class="text-white hover:text-gray-300 mx-4">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
